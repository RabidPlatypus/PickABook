<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .wrapper {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align the content to the left */
            width: 70%; /* Adjust to control how much space the content takes */
            margin-left: 50px; /* Add some space from the left edge */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align the content to the left */
            width: 100%;
        }
        .book {
            margin: 20px 0;
            text-align: left;
            border: 2px solid white;
            padding: 10px;
            width: 150px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        img {
            width: 100px;
            height: auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        .separator {
            border-left: 2px solid white;
            height: 100%;
            margin-left: 20px;
        }
    </style>
</head>
<body> 

    <div class="wrapper">
        <!-- Left-aligned content (Your Pick and AI's Pick) -->
        <div class="content">
            <!-- Your Pick Section -->
            <h1>Your Pick:</h1>
            <div id="selected-book" class="book"></div>

            <!-- AI's Pick Section -->
            <h1>AI's Pick:</h1>
            <div id="recommended-book" class="book"></div>
        </div>

        <!-- Separator Column -->
        <div class="separator"></div>
    </div>

    <script>
        // Get the selected book and recommended book from localStorage
        const selectedBook = JSON.parse(localStorage.getItem('selectedBook'));
        const recommendedBook = JSON.parse(localStorage.getItem('recommendedBook'));
    
        // Function to display book details in a specific container
        function displayBook(book, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <img src="${book.image}" alt="${book.title}"><br>
                <strong>${book.title}</strong><br>
                Author: ${book.author}<br>
                Age Range: ${book.age_range}<br>
                Tags: ${book.tags.join(', ')}
            `;
        }
    
        // Display the selected book and the recommended book
        displayBook(selectedBook, 'selected-book');
        displayBook(recommendedBook, 'recommended-book');
</script>

</body>
</html>
